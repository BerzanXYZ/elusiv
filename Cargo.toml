[package]
name = "elusiv"
version = "0.1.0"
edition = "2021"
publish = false

[workspace]
members = [
    "elusiv-derive",
    "elusiv-proc-macros",
    "elusiv-interpreter",
    "elusiv-computation",
    "elusiv-utils",
]

[features]
# Adds the functions `instruction_name(..) -> solana_program::instruction::Instruction` to `ElusivInstruction`
instruction-abi = []
elusiv-computation = []
extended-logging = []

[dependencies]
elusiv-interpreter = { path = "./elusiv-interpreter" }
elusiv-derive = { path = "./elusiv-derive" }
elusiv-proc-macros = { path = "./elusiv-proc-macros" }
elusiv-computation = { path = "./elusiv-computation" }

solana-program = "1.9.5"

static_assertions = "1.1.0"
borsh = { version = "0.9.3", features = ["const-generics"] }

ark-bn254 = "0.3.0"
ark-ff = "0.3.0"
ark-ec = "0.3.0"

[dev-dependencies]
elusiv = { path = ".", features = ["instruction-abi"] }
elusiv-utils = { path = "./elusiv-utils" }

solana-program-test = "1.9.5"
solana-sdk = "1.9.5"

log = "0.4.17"
log4rs = "1.1.1"
rand = "0.8.5"
regex = "1.5.6"

assert_matches = "1.5.0"
ark-groth16 = { version = "0.3.0", default-features = false }

[lib]
name = "elusiv"
crate-type = ["cdylib", "lib"]